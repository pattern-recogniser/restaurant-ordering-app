<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app-container">
            <header>
                <div class="header-container">
                    <img src="images/header.png" alt="Image of burger with text ' Jimmys Burgers - the best burgers and pizza in town"/>
                </div>
            </header>
    
            <menu>
                <!-- All menu Items go in here -->
    
    
            </menu>
            <div class="order-summary">
                <h2 class="order-summary--title">Your order</h2>
                <div class="order-summary--detail">
                    <h2>Pizza <span class="remove-label">remove</span></h2>
                    <h2>$14</h2>
                </div>
                <div class="order-summary--detail">
                    <h2>Beer <span class="remove-label">remove</span></h2>
                    <h2>$12</h2>
                </div>
                <div class="order-summary--total">
                    <h2>Total price:</h2>
                    <h2>$27</h2>
                </div>
                <button class="green-btn" id="order-btn">Complete Order</button>
            </div>
            <div id="card-details">
                <form>
                    <h2>Enter card details</h2>
                    <input type="text" id="name" placeholder="Enter your name" required>
                    <input type="text" id="card-number" placeholder="Enter card number" required>
                    <input type="text" id="cvv" placeholder="Enter CVV" required>
                    <button type="submit" class="green-btn" id="pay-btn">Pay</button>
                </form>

            </div>

            
            <div class="message hidden">
                <p>Thanks James, your order is on the way!</p>
            </div>
        </div>

        <script src="index.js" type="module"> </script>
    </body>
</html>
